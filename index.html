<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="referrer" content="strict-origin">
    <link rel="icon" href="/data/images/favicon.png">
    <link rel="stylesheet" href="/data/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="/data/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <title>Home | Rendani</title>
</head>
<body>
    <nav>
        <a class="nav-link animate__animated animate__fadeIn" href="/" aria-label="Home">
            <img src="/data/images/Rendani_Logo.png" alt="Rendani's Logo">
        </a>
        <div class="nav-menu animate__animated animate__fadeIn">
            <a class="nav-link" href="/pages/apps/corebell-engine/">Corebell Engine</a>
            <a class="nav-link" href="/pages/blog/">Blog</a>
        </div>
        <div class="nav-toggle">&#9776;</div>
    </nav>
    <hr>

    <h2 style="text-align: center;" class="animate__animated animate__bounceIn">Welcome to My Creative Space</h2>

    <!-- Static Content Section -->
    <div id="dynamic-content" style="text-align: center; margin: 20px;">
        <div class="quote-container animate__animated animate__fadeIn" style="margin-bottom: 30px;">
            <h3>Inspirational Quote</h3>
            <p id="static-quote" style="font-style: italic; margin: 20px;">
                "The only way to do great work is to love what you do."
            </p>
            <p style="color: #666;">- Steve Jobs</p>
        </div>

        <!-- Random Image Gallery -->
        <div class="image-gallery" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin: 20px;">
            <img src="/api/placeholder/400/300" alt="Placeholder 1" style="width: 100%; border-radius: 10px;" class="animate__animated animate__fadeIn">
            <img src="/api/placeholder/400/300" alt="Placeholder 2" style="width: 100%; border-radius: 10px;" class="animate__animated animate__fadeIn">
            <img src="/api/placeholder/400/300" alt="Placeholder 3" style="width: 100%; border-radius: 10px;" class="animate__animated animate__fadeIn">
        </div>

        <!-- Random Facts Section -->
        <div class="facts-container animate__animated animate__fadeIn" style="margin: 30px 0;">
            <h3>Fun Facts</h3>
            <div id="facts-display" style="margin: 20px;">
            </div>
        </div>
    </div>

    <hr>
    <footer>
        <ul>
            <h3>Links</h3>
            <a target="_blank" class="nav-link animate__animated animate__fadeIn" href="https://linktr.ee/callmerendani">Linktree</a>
            <a target="_blank" class="nav-link animate__animated animate__fadeIn" href="https://github.com/sponsors/manugeni">Sponsor Me</a>
            <a target="_blank" class="nav-link animate__animated animate__fadeIn" href="https://github.com/manugeni">GitHub</a>
            <h3>Apps</h3>
            <a class="nav-link animate__animated animate__fadeIn" href="/pages/apps/corebell-engine/">Corebell Engine</a>
        </ul>
    </footer>
    <p style="text-align: center;"> 2025 &copy Rendani Manugeni.</p>

    <script>
        // Array of static quotes
        const quotes = [
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs" },
            { text: "Stay hungry, stay foolish.", author: "Steve Jobs" },
            { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
            { text: "Code is like humor. When you have to explain it, it's bad.", author: "Cory House" }
        ];

        // Array of fun facts
        const facts = [
            "The first computer programmer was a woman named Ada Lovelace.",
            "The first computer mouse was made of wood.",
            "The first website is still online today.",
            "The term 'bug' in computing came from an actual moth.",
            "JavaScript was created in just 10 days."
        ];

        // Function to display random quote
        function displayRandomQuote() {
            const randomQuote = _.sample(quotes);
            const quoteElement = document.getElementById('static-quote');
            quoteElement.innerHTML = `"${randomQuote.text}"<br><span style="color: #666;">- ${randomQuote.author}</span>`;
        }

        // Function to display random facts
        function displayRandomFacts() {
            const factsDisplay = document.getElementById('facts-display');
            const randomFacts = _.sampleSize(facts, 3); // Get 3 random facts
            
            factsDisplay.innerHTML = randomFacts.map(fact => 
                `<div class="fact" style="margin: 10px; padding: 15px; background: #f5f5f5; border-radius: 8px;">
                    ${fact}
                </div>`
            ).join('');
        }

        // Initialize content when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            displayRandomQuote();
            displayRandomFacts();

            // Change content periodically
            setInterval(displayRandomQuote, 10000); // Change quote every 10 seconds
            setInterval(displayRandomFacts, 15000); // Change facts every 15 seconds
        });

        // Mobile menu toggle
        document.querySelector('.nav-toggle').addEventListener('click', function() {
            const navMenu = document.querySelector('.nav-menu');
            navMenu.style.display = navMenu.style.display === 'block' ? 'none' : 'block';
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        nav {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #007bff;
        }

        .nav-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .facts-container .fact {
            transition: transform 0.3s ease;
        }

        .facts-container .fact:hover {
            transform: scale(1.02);
        }

        .image-gallery img {
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .nav-toggle {
                display: block;
            }

            .nav-menu {
                display: none;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background: white;
                padding: 1rem;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }

            .nav-menu a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</body>
    </html>
