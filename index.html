<head>

  <title>Explore, Code and Listen to Music | Rendani</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    /* Additional styling for main page */
    .hero {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(135deg, #1e1e1e, #121212);
      color: var(--primary-text-color);
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .apps-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      padding: 20px;
      flex-wrap: wrap;
    }

    .app-link {
      display: inline-block;
      padding: 20px;
      border: 2px solid var(--accent-color);
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.2rem;
      color: var(--primary-text-color);
      background-color: var(--card-background);
      transition: all 0.3s ease;
      text-align: center;
      width: 200px;
    }

    .app-link:hover {
      background-color: var(--accent-color);
      color: var(--background-color);
    }

    .footer-socials a {
      margin: 0 10px;
      font-size: 1.5rem;
      color: var(--primary-text-color);
      transition: color 0.3s ease;
    }

    .footer-socials a:hover {
      color: var(--accent-color);
    }
  </style>
</head>

  <!-- Header Section -->
  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#apps">Apps</a>

  <section id="apps" class="section">

    <div class="apps-section">
      <!--<a href="pages/apps/nina/index.html" class="app-link">Nina.AI</a>-->

  </section>

    <div class="footer-socials"></div>
