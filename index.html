<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Developer Hub | Rendani</title>
    <!-- CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
        }
        
        .card-hover {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="particles-js"></div>
    
    <!-- Main Content -->
    <div class="container mx-auto px-4 py-16 relative z-10">
        <!-- Hero Section -->
        <section class="text-center mb-20">
            <img src="your-avatar.jpg" alt="Manu Geni" class="w-32 h-32 rounded-full mx-auto mb-6 border-4 border-white">
            <h1 class="text-4xl md:text-6xl font-bold mb-4">Manu Geni</h1>
            <p class="text-xl md:text-2xl text-gray-300 mb-6">Full Stack Developer & Open Source Contributor</p>
            
            <!-- Social Links -->
            <div class="flex justify-center space-x-6 mb-12">
                <a href="[GitHub-URL]" class="text-2xl hover:text-purple-300 transition">
                    <i class="fab fa-github"></i>
                </a>
                <a href="[LinkedIn-URL]" class="text-2xl hover:text-blue-300 transition">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="[Twitter-URL]" class="text-2xl hover:text-blue-400 transition">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="[Portfolio-URL]" class="text-2xl hover:text-green-300 transition">
                    <i class="fas fa-globe"></i>
                </a>
            </div>
        </section>

        <!-- Projects Grid -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Project Card 1 -->
            <div class="gradient-bg rounded-xl p-8 card-hover">
                <h3 class="text-2xl font-bold mb-4">Project 1</h3>
                <p class="text-gray-200 mb-4">Amazing project description that showcases your skills.</p>
                <a href="#" class="inline-flex items-center text-white hover:text-gray-200">
                    View on GitHub <i class="fas fa-arrow-right ml-2"></i>
                </a>
            </div>

            <!-- Repeat similar cards for other projects -->
        </section>
    </div>

    <script>
        // Particles.js config
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#ffffff' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: { enable: true, speed: 1 }
            }
        });

        // Add smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
