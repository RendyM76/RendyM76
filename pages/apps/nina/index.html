<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nina | Rendani</title>
    <link href="../../../assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #avatar-container {
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
        }
        .chat-container {
            height: calc(100vh - 24rem);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col h-screen max-w-4xl mx-auto p-4">
        <div id="avatar-container" class="h-64 rounded-lg mb-4 relative"></div>
        
        <div class="chat-container bg-white rounded-lg shadow-lg flex flex-col">
            <div id="messages" class="flex-1 p-4 overflow-y-auto space-y-4">
                <!-- Messages will be inserted here -->
            </div>

            <form id="chat-form" class="p-4 border-t">
                <div class="flex space-x-4">
                    <input
                        type="text"
                        id="chat-input"
                        class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Type your message..."
                    />
                    <button
                        type="submit"
                        class="bg-blue-600 text-white rounded-lg px-4 py-2 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../../../assets/js/API.js"></script>
    <script src="../../../assets/js/script.js"></script>
    <script src="avatar.js"></script>
    <script src="chat.js"></script>
</body>
</html>
