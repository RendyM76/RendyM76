<body>
    <h2 align="center">Feeling moody? sit down and listen on Moodify!</h2>
    <hr>
    <div class="music-player">
        <div class="player-controls">
            <button class="player-pause-button">Play/Pause</button>
            <button class="stop-button">Stop</button>
            <div class="track-info">
                <h2 id="track-title"></h2>
                <h3 id="track-artist"></h3>
            </div>
            <div class="track-list">
                <ul id="track-list-ul">
                    <!--Track list populated here-->
                </ul>
            </div>
        </div>
    </div>
    <script src="/data/js/moodify.js"></script>
