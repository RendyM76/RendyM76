<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Moodify</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your styles.css file -->
  <script src="API.js" defer></script> <!-- Include the API.js file -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    #login-status {
      margin-top: 15px;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login to Moodify</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="login-status"></p>
    <p class="error" id="login-error"></p>
  </div>

  <script>
    // Get the callback URL from the query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const callbackUrl = urlParams.get('callback_url') || 'index.html'; // Default to 'moodify.html' if not provided

    // Handle login form submission
    document.getElementById('login-form').addEventListener('submit', (event) => {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Handle login attempt
      if (handleLogin(username, password)) {
        // Redirect to the callback URL after successful login
        window.location.href = callbackUrl;
      } else {
        // Show error message
        document.getElementById('login-error').innerText = 'Invalid username or password';
      }
    });

    // Function to handle user login
    function handleLogin(username, password) {
      // Simple mock validation (testing purposes)
      const users = {
        demo123: { username: 'demo123', password: 'demo' },
      };

      const user = users[username];
      if (user && user.password === password) {
        document.getElementById('login-status').innerText = 'Logged in as ' + username;
        return true;
      } else {
        document.getElementById('login-status').innerText = 'Invalid credentials. Please try again.';
        return false;
      }
    }
  </script>
</body>
</html>
