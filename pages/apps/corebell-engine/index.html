<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface | Corebell Engine</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/widgets.css">
</head>
<body>
    <div class="loading-screen">
        <div class="loader"></div>
    </div>

    <div id="canvas-container"></div>
    
    <div class="widget" id="stats-widget" draggable="true">
        <div class="widget-header">
            <span class="widget-title">Statistics</span>
            <div class="widget-controls">
                <button class="widget-minimize"><i class="fas fa-minus"></i></button>
                <button class="widget-close"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="widget-content">
            <div>FPS: <span id="fps">60</span></div>
            <div>Objects: <span id="object-count">0</span></div>
            <div>Memory: <span id="memory-usage">0</span> MB</div>
        </div>
    </div>

    <div class="widget" id="controls-widget" draggable="true">
        <div class="widget-header">
            <span class="widget-title">Controls</span>
            <div class="widget-controls">
                <button class="widget-minimize"><i class="fas fa-minus"></i></button>
                <button class="widget-close"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="widget-content">
            <div class="control-group">
                <h3>Camera Controls</h3>
                <button class="control-btn" id="orbit"><i class="fas fa-sync"></i> Orbit</button>
                <button class="control-btn" id="pan"><i class="fas fa-arrows-alt"></i> Pan</button>
            </div>
            <div class="control-group">
                <h3>Scene Controls</h3>
                <button class="control-btn" id="add-cube"><i class="fas fa-cube"></i> Add Cube</button>
                <button class="control-btn" id="add-sphere"><i class="fas fa-globe"></i> Add Sphere</button>
            </div>
        </div>
    </div>

    <div class="widget" id="file-widget" draggable="true">
        <div class="widget-header">
            <span class="widget-title">File Operations</span>
            <div class="widget-controls">
                <button class="widget-minimize"><i class="fas fa-minus"></i></button>
                <button class="widget-close"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="widget-content">
            <div class="file-controls">
                <input type="file" id="model-input" accept=".obj,.gltf,.glb" style="display: none">
                <button class="control-btn" id="load-model">
                    <i class="fas fa-file-import"></i> Load Model
                </button>
                <button class="control-btn" id="save-scene">
                    <i class="fas fa-save"></i> Save Scene
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="js/engine/core.js"></script>
    <script src="js/engine/scene.js"></script>
    <script src="js/engine/renderer.js"></script>
    <script src="js/ui/widgets.js"></script>
    <script src="js/ui/controls.js"></script>
    <script src="js/loaders/fileLoader.js"></script>
    <script src="js/loaders/modelLoader.js"></script>
</body>
</html>
