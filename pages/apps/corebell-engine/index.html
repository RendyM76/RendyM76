<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corebell Engine</title>
  <style>
    /* Styles remain the same as before */
  </style>
  <!-- Preload critical assets -->
  <link rel="preload" href="/data/images/CorebellEngine_Logo.png" as="image">
  <link rel="preload" href="./api.js" as="script">
</head>
<body>
  <div class="loading-screen" id="loading-screen">
    <img src="/data/images/CorebellEngine_Logo.png" alt="Corebell Engine Logo">
    <h2>Loading Corebell Engine</h2>
    <div class="loading-progress">
      <div class="loading-bar" id="loading-bar"></div>
    </div>
  </div>

  <div id="viewport"></div>

  <!-- Toolbar, Controls, Properties, Performance widgets remain the same as before -->

  <script type="module">
    import { CorebellEngine, ObjectLibrary } from './api.js';

    let engine;
    const loadingScreen = document.getElementById('loading-screen');
    const loadingBar = document.getElementById('loading-bar');

    async function initialize() {
      try {
        updateLoadingProgress(0);

        // Initialize engine (non-blocking)
        engine = new CorebellEngine(document.getElementById('viewport'));
        updateLoadingProgress(20);

        // Load essential assets in parallel
        const [groundTexture] = await Promise.all([
          loadTexture('textures/ground_albedo.jpg'),
          setupEventListeners(), // Non-blocking setup
        ]);
        updateLoadingProgress(50);

        // Create a simple initial scene
        await loadDefaultScene(groundTexture);
        updateLoadingProgress(80);

        // Start the engine animation loop
        engine.animate();
        updateLoadingProgress(100);

        // Hide loading screen with fade
        setTimeout(() => {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }, 500);

      } catch (error) {
        console.error('Initialization error:', error);
        loadingScreen.innerHTML = `Error loading engine: ${error.message}`;
      }
    }

    async function loadTexture(url) {
      return new Promise((resolve, reject) => {
        const textureLoader = new THREE.TextureLoader();
        textureLoader.load(url, resolve, undefined, reject);
      });
    }

    async function loadDefaultScene(groundTexture) {
      // Create ground plane with preloaded texture
      const ground = await ObjectLibrary.createCube(20, {
        albedoMap: groundTexture,
      });
      ground.body.position.set(0, -5, 0);
      ground.body.mass = 0;
      engine.addObject(ground);

      // Add ambient light
      const ambient = new THREE.AmbientLight(0x404040, 0.5);
      engine.scene.add(ambient);

      // Add directional light with shadows
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(5, 5, 5);
      dirLight.castShadow = true;
      engine.scene.add(dirLight);
    }

    function setupEventListeners() {
      // Window resize handler
      window.addEventListener('resize', () => {
        engine.handleResize();
      });

      // Object creation handlers
      document.getElementById('add-cube').addEventListener('click', async () => {
        const cube = await ObjectLibrary.createCube();
        engine.addObject(cube);
        updateSceneHierarchy();
      });

      // Transform control handlers
      document.getElementById('transform').addEventListener('click', () => {
        engine.setTransformMode('translate');
      });

      document.getElementById('rotate').addEventListener('click', () => {
        engine.setTransformMode('rotate');
      });

      document.getElementById('scale').addEventListener('click', () => {
        engine.setTransformMode('scale');
      });

      // Properties panel handlers
      setupPropertiesPanel();
    }

    function setupPropertiesPanel() {
      const positionInputs = ['pos-x', 'pos-y', 'pos-z'].map(id => document.getElementById(id));

      function updateInputs() {
        if (engine.selectedObject) {
          const pos = engine.selectedObject.body.position;
          positionInputs.forEach((input, i) => input.value = [pos.x, pos.y, pos.z][i].toFixed(2));
        }
      }

      // Update properties panel every frame
      engine.onUpdate(() => updateInputs());

      // Handle input changes
      positionInputs.forEach((input, i) => {
        input.addEventListener('input', (e) => {
          if (engine.selectedObject) {
            const pos = engine.selectedObject.body.position;
            [pos.x, pos.y, pos.z][i] = parseFloat(e.target.value);
          }
        });
      });
    }

    function updateLoadingProgress(progress) {
      loadingBar.style.width = `${progress}%`;
    }

    function updateSceneHierarchy() {
      const sceneTree = document.getElementById('scene-tree');
      sceneTree.innerHTML = '';
      engine.objects.forEach((obj, uuid) => {
        const li = document.createElement('li');
        li.textContent = `Object ${uuid.slice(0, 8)}`;
        li.addEventListener('click', () => engine.selectObject(uuid));
        sceneTree.appendChild(li);
      });
    }

    // Start initialization
    initialize();
  </script>

  <!-- Load Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <!-- Load Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</body>
</html>
