<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface | Corebell Engine</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" as="script">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" as="style">
    
    <!-- Critical CSS inline -->
    <style>
                @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'JetBrains Mono', monospace;
        }

        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            overflow: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 900;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .welcome-screen.show {
            opacity: 1;
            pointer-events: all;
        }

        .welcome-content {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        .welcome-title {
            color: #00ff9d;
            font-size: 2.5em;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .welcome-text {
            color: #e0e0e0;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            transition-delay: 0.2s;
        }

        .welcome-button {
            background: #00ff9d;
            color: #1a1a1a;
            border: none;
            padding: 12px 30px;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            transition-delay: 0.4s;
        }

        .welcome-button:hover {
            background: #00cc7d;
            transform: translateY(18px);
        }

        .welcome-screen.show .welcome-title,
        .welcome-screen.show .welcome-text,
        .welcome-screen.show .welcome-button {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    
    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" media="print" onload="this.media='all'">
</head>
<body>
    <div class="loading-screen">
        <div class="loader"></div>
        <div class="loading-progress">0%</div>
    </div>

    <div class="welcome-screen">
        <div class="welcome-content">
            <h1 class="welcome-title">3D Engine</h1>
            <p class="welcome-text">Loading completed. Click to start.</p>
            <button class="welcome-button">Launch Engine</button>
        </div>
    </div>

    <div id="canvas-container"></div>
    
    <!-- Minimal initial widgets -->
    <div class="widget" id="controls-widget" draggable="true">
        <div class="widget-header">Controls</div>
        <div class="widget-content">
            <button class="control-btn" id="add-cube">Add Cube</button>
            <button class="control-btn" id="add-sphere">Add Sphere</button>
        </div>
    </div>

    <!-- Load scripts efficiently -->
    <script>
        // Progress tracking
        let loadedResources = 0;
        const totalResources = 5;
        
        function updateProgress() {
            loadedResources++;
            const progress = Math.round((loadedResources / totalResources) * 100);
            document.querySelector('.loading-progress').textContent = `${progress}%`;
            
            if (loadedResources === totalResources) {
                initEngine();
            }
        }

        // Load scripts dynamically
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    updateProgress();
                    resolve();
                };
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }

        // Initialize engine
        async function initEngine() {
            const engine = new Engine();
            await engine.init();
            
            // Show welcome screen
            document.querySelector('.loading-screen').style.display = 'none';
            document.querySelector('.welcome-screen').classList.add('show');
            
            // Handle start button
            document.querySelector('.welcome-button').onclick = () => {
                document.querySelector('.welcome-screen').classList.remove('show');
            };
        }

        // Load resources in parallel
        Promise.all([
            loadScript('https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js'),
            loadScript('https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js'),
            loadScript('js/engine/core.js'),
            loadScript('js/engine/scene.js'),
            loadScript('js/engine/renderer.js')
        ]).catch(console.error);
    </script>
</body>
</html>
