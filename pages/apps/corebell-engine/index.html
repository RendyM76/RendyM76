<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface | Corebell Engine</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #viewport { width: 100%; height: 100vh; }
    .toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      color: white;
      z-index: 1;
    }
    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      color: white;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Viewport for 3D rendering -->
  <div id="viewport"></div>

  <!-- Load Three.js and Cannon-es from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>

  <!-- Load Corebell Engine scripts -->
  <script src="./engine/corebell-core.js"></script>
  <script src="./engine/corebell-assets.js"></script>
  <script src="./engine/corebell-ui.js"></script>
  <script src="./engine/corebell-utils.js"></script>

  <!-- Main Script -->
  <script>
    // Initialize the engine
    const engine = new CorebellEngine(document.getElementById('viewport'));
    const ui = new CorebellUI(engine);
    const raycaster = new RaycasterHelper(engine);

    // Add a ground plane
    const ground = ObjectLibrary.createCube(10, 0x888888);
    ground.body.position.set(0, -5, 0);
    ground.body.mass = 0; // Static object
    engine.addObject(ground);

    // Add a light
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    engine.scene.add(light);

    // Start the animation loop
    engine.animate();
  </script>
</body>
</html>
