<!DOCTYPE html>
<html lang="en">
<head>
  <title>Corebell Engine</title>
</head>
<body>
  <div id="viewport" style="width: 100vw; height: 100vh;"></div>
  <div style="position: fixed; top: 10px; left: 10px; z-index: 10;">
    <button id="addCube">Add Cube</button>
    <button id="addSphere">Add Sphere</button>
    <button id="toggleGrid">Toggle Grid</button>
    <input id="setLight" type="range" min="0" max="2" step="0.1" value="1">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.146.0/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.146.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.146.0/examples/js/controls/TransformControls.js"></script>
  <script src="corebell.js"></script>
</body>
</html>
