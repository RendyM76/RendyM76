    <style>
        .chat-widget {
            width: 90%;
            max-width: 800px;
            height: 600px;
            margin: 20px auto;
            border-radius: 8px;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        .chat-header {
            padding: 15px;
            background-color: #333;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #4caf50;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #222;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #444;
            background-color: #333;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: #444;
            color: white;
            font-size: 14px;
        }

        .chat-input button {
            padding: 10px;
            border: none;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-input button:hover {
            background-color: #45a049;
        }

        .chat-message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .chat-message.user {
            background-color: #4caf50;
            color: white;
            align-self: flex-end;
        }

        .chat-message.bot {
            background-color: #444;
            color: white;
            align-self: flex-start;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #4caf50;
            border-radius: 4px;
        }
    </style>
    <script type="module">
        import { HfInference } from "https://cdn.jsdelivr.net/npm/@huggingface/inference/+esm";

        const client = new HfInference("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");

        async function sendMessage() {
            const inputField = document.getElementById('chat-input');
            const userInput = inputField.value.trim();

            if (!userInput) return;

            // Append user's message
            appendMessage(userInput, 'user');
            inputField.value = '';

            try {
                // Fetch response from Hugging Face Qwen model
                const response = await client.chatCompletion({
                    model: "Qwen/Qwen2.5-Coder-32B-Instruct",
                    messages: [{ role: "user", content: userInput }],
                    max_tokens: 500
                });

                const botReply = response.choices[0].message.content || "Sorry, I didn't understand that.";
                appendMessage(botReply, 'bot');
            } catch (error) {
                appendMessage("Error: Unable to connect to AI service.", 'bot');
            }
        }

        function appendMessage(message, sender) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElem = document.createElement('div');
            messageElem.className = `chat-message ${sender}`;
            messageElem.textContent = message;
            chatMessages.appendChild(messageElem);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</head>

    <h2 align="center">Code, Plan, Imagine and Create with Nina!</h2>

    <div class="chat-widget">
        <div class="chat-header">Nina AI Chat</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input id="chat-input" type="text" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
