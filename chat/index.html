<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - WizCann</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
</head>
<body>
    <header class="bg-dark text-white text-center p-4">
        <h1>WizCann</h1>
        <p>For Software and Developers</p>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">WizCann</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/services/">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="/chat/">AI Chat</a></li>
            </ul>
        </div>
    </nav>
    <main class="container-fluid p-0 m-0">
        <div id="chatbox" class="chatbox">
            <div id="messages" class="messages"></div>
            <div class="input-group mb-3">
                <input type="text" id="userInput" class="form-control" placeholder="Type a message...">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="sendButton">Send</button>
                </div>
            </div>
        </div>
        <script>
            window.botpressWebChat.init({
                "botId": "e3842ef7-74f5-445e-8b84-ad3906884710",
                "clientId": "<your-client-id>",
                "hostUrl": "https://cdn.botpress.cloud/webchat/v0",
                "messagingUrl": "https://messaging.botpress.cloud",
                "botName": "CodeCrafter",
                "containerWidth": "100%",
                "layoutWidth": "100%",
                "hideWidget": true,
                "disableAnimations": true,
            });

            window.botpressWebChat.onEvent(
                function () {
                    window.botpressWebChat.sendEvent({ type: "show" });
                },
                ["LIFECYCLE.LOADED"]
            );
        </script>
    </main>
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 WizCann. All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
