<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Codecrafter</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    .app-header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .chat-widget {
      flex: 1;
      position: relative;
    }

    /* Ensure Botpress Widget takes full height */
    .bp-widget-web {
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header class="app-header">
      Chat with Codecrafter
    </header>

    <div class="chat-widget">
      <script>
        // Botpress Webchat Configuration
        window.botpressWebChat.init({
          hostUrl: "https://cdn.botpress.cloud/webchat/v2.2",
          botId: "e3842ef7-74f5-445e-8b84-ad3906884710", // Your bot ID
          enableReset: true,
          closeButton: true,
          hideWidget: false,
          showPoweredBy: false,
        });
      </script>
    </div>
  </div>
</body>
</html>
