<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Codecrafter</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://files.bpcontent.cloud/2024/12/02/00/20241202005751-ELT4XG6Q.js"></script>
  <style>
    /* Fullscreen styling to make it feel like an app */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f4f4f4; /* Neutral background to match app style */
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    .app-header {
      background: #4CAF50; /* Green app bar */
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .app-header .title {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    .app-header .menu-btn {
      font-size: 1.2rem;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    .chat-widget {
      flex: 1;
      position: relative;
    }

    /* Force Botpress Webchat to take full height */
    .bp-widget-web {
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- App-like Header -->
    <header class="app-header">
      <button class="menu-btn">
        <i class="fas fa-bars"></i>
      </button>
      <div class="title">Chat with Codecrafter</div>
    </header>

    <!-- Chat Widget -->
    <div class="chat-widget">
      <script>
        // Botpress Webchat Configuration
        window.botpressWebChat.init({
          hostUrl: "https://cdn.botpress.cloud/webchat/v2.2",
          botId: "e3842ef7-74f5-445e-8b84-ad3906884710",
          enableReset: true,
          closeButton: true,
          hideWidget: false,
          showPoweredBy: false,
        });
      </script>
    </div>
  </div>
</body>
</html>
