<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface | Corebell (version 0.0.002)</title>
    <link rel="icon" href="/data/images/favicon.png" type="image/png">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #canvasContainer { width: 100vw; height: 100vh; }
        .ui-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        button, input[type='range'] {
            display: block;
            margin: 5px 0;
            padding: 5px;
            width: 120px;
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
        }
    </style>
</head>
<body>
    <img src="/data/images/CorebellEngine_Logo.png" alt="Corebell Engine Logo" class="logo">
    <div id="canvasContainer">
        <canvas id="renderCanvas"></canvas>
    </div>
    <div class="ui-panel">
        <button onclick="engine.addObject('cube')">Add Cube</button>
        <button onclick="engine.addObject('sphere')">Add Sphere</button>
        <button onclick="engine.addObject('cylinder')">Add Cylinder</button>
        <button onclick="engine.addObject('cone')">Add Cone</button>
        <button onclick="engine.toggleGrid()">Toggle Grid</button>
        <input type="range" id="lightIntensity" min="0" max="2" step="0.1" value="1" 
               oninput="engine.setLightIntensity(this.value)">
        <label for="lightIntensity">Light Intensity</label>
        <button onclick="engine.deleteSelectedObject()">Delete Object</button>
        <button onclick="engine.saveScene()">Save Scene</button>
        <input type="file" id="loadSceneInput" onchange="engine.loadScene(this.files[0])">
    </div>
    <script src="corebell.js"></script>
</body>
</html>
