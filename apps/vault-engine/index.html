<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault | Web Engine | Rendani</title>
    <link rel="icon" href="/data/images/favicon.png">
    
    <!-- ðŸš€ High-Speed CDNs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">

    <script defer src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/OrbitControls.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/loaders/GLTFLoader.js"></script>
    <script defer src="cdn-loader.js"></script>
    <script defer src="app.js"></script>
    <script defer src="aos-init.js"></script>
</head>
<body>
    <header class="hero">
        <h1 class="animate__animated animate__fadeIn">Vault 3D Web Engine</h1>
        <p class="animate__animated animate__fadeIn animate__delay-1s">Experience the future of web 3D</p>
    </header>

    <main>
        <div id="scene-container"></div>
    </main>

    <script>
        // Load model from CDN
        document.addEventListener("DOMContentLoaded", function() {
            const loader = new THREE.GLTFLoader();
            loader.load('https://cdn.jsdelivr.net/gh/your-cdn-repo/models/sample-model.glb', function(gltf) {
                const scene = new THREE.Scene();
                scene.add(gltf.scene);
                console.log("Model Loaded from CDN");
            });
        });
    </script>
</body>
</html>
